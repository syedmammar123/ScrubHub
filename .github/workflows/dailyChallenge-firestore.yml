name: Firestore Daily Update

on:
  # Schedule to run at 16:51 UTC every day
  schedule:
    - cron: "51 16 * * *"
  # Manual trigger for running the workflow manually
  workflow_dispatch:

jobs:
  update-firestore:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "16"

    - name: Install dependencies
      run: npm install firebase-admin jq

    - name: Add Firebase Credentials
      run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" | jq . > serviceAccountKey.json

    - name: Run Firestore Update Script
      run: node scripts/dailyChallenge.js
